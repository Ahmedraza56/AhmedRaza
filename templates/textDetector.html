<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Text Detector</title>
    <style>
        body {
            background-color: #1054a8;
            font-family:"Ubuntu",sans-serif;
            justify-content: center;
            align-items: center;
            margin-top:15%;
        }
    
        .container {
            width: 800px;
            padding: 20px;
            border: rounded shadow;
            border-radius: 5px;
            background-color: #f5f5f5;
            
        }
        h1{
            color: #f5f5f5;
            
        }
    
    </style>
</head>
<body>
    <h1 class="mb-4 text-center">Text Detector</h1>
    <div class="container">
        <form method="post">
            <div class="form-group">
                <label for="user_input">Enter text:</label>
                <textarea class="form-control" id="user_input" name="user_input" rows="4">{{ user_input }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary mb-3">Check</button>
        </form>
       
        {% if warning %}
            <div class="alert alert-warning">
                {{ warning }}
            </div>
        {% endif %}

        {% if result %}
            <div class="alert alert-info">
                {{ result }}
            </div>
        {% endif %}

       
    </div>
    <div class="disclaimer mt-3 text-center">
        <p class="text-white">
            Note: Due to the dynamic nature of external libraries be aware that the results may not always be accurate.
        </p>
    </div>
</body>
</html>
